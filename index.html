<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />

    <meta name="author" content="">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="http://cache.wjthinkbig.com/WEB_SOURCE/project/video/css/ini.min.css">
    
    <script type="text/javascript" src="http://cache.wjthinkbig.com/WEB_SOURCE/project/video/js/jquery-3.3.1.min.js"></script>
    
    <title>체험판</title>
  </head>
  <body>
<style>
#wrap{margin:0 auto;width:1280px;height:800px; position:relative;}
#wrap .front{width:100%;height:100%; text-align:center; background-color:#f5f5f5;}
#wrap .front >button{margin:350px auto; width:300px;height:120px; font-size:20px;color:#333;font-weight:bold; border:solid 1px #333;background-color:#ddd;border-radius:15px;}
#wrap .video{position:absolute;top:0;left:0;right:0;bottom:0; z-index:-1;}
</style>

<div id="wrap">
    <section class="front">
        <button class="btn">시작</button>
    </section>
    <section class="video">
        <video id="player" >
          <source src="http://cache.wjthinkbig.com/WEB_SOURCE/project/video/video.mp4" type="video/mp4">
          <source src="http://cache.wjthinkbig.com/WEB_SOURCE/project/video/video.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
    </section>
</div>

<script type="text/javascript">
$(function(){
    $(".btn").on('click', function(){
        $('.video').css('z-index','1');
          var myVideo = document.getElementById("player");
          myVideo.play();
          myVideo.addEventListener('ended', function() {
              location.href='http://naver.com';
          },false);
    });
});
</script>

  </body>
</html>
